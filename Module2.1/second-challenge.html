<head>

        #summer {
            background-color: burlywood;
            color: yellow;
        }

        #winter {
            background-color: coral;
            color: aqua;
        }

</head>

<body>

    <h1 style="border: 1px solid black">Olaf's favorite seasons</h1>

    <h2 id="summer" style="border: 2px solid tomato">Summer</h2>

    <h2 id="winter" style="border: 2px solid slategray">Winter</h2>
    <p>He likes to stay in and cuddle</p>
</body>
