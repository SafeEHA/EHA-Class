<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: Famous font formats</title>
    <style>
        .declaration {
            color: chocolate;
        }

        .quote {
            color: rgb(35, 110, 60);
        }

        .iquote {
            color: cadetblue;
        }

        .q1 {
            font-style: italic;
        }

        .ideclaration {
            color: rgb(80, 58, 30);
        }

        h2 {
            color: mediumorchid;
        }
    </style>
</head>

<body>

    <h2>Famous quotes</h2>
    <p>
        <span class="quote">"My mama always said life was like a box of chocolates. You never know what you're gonna
            get."</span>.
        <br> -<span class="q1"><strong>- Forrest Gump</strong></span>
    </p>

    <p>
        <span class="iquote"> "May the force be with you."</span>
        <br>- <span class="q1"><strong> Star Wars</strong></span>
    </p>

    <h2>Famous declarations</h2>

    <p class="declaration">
        <span> I'M BATMAN.</span>
    </p>

    <p class="ideclaration">
        <span> Earth, water, fire. Together, we are CAPTAIN PLANET!</span>
    </p>

</body>

</html>
