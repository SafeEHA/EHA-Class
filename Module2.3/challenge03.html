<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Famous font formats</title>
        <style>
            .declaration {
                font-style: italic;
            }

            .quote {
                font-style: italic;
            }
        </style>
    </head>
    <body>

    <h2>Famous quotes</h2>
    <p class="quote">
    "My mama always said life was like a box of chocolates. You never know what you're gonna get.".
    <br> <strong>- Forrest Gump</strong>
    </p>

    <p class="quote">
    "May the force be with you."
    <br>-<strong> Star Wars</strong>
    </p>

     <h2>Famous declarations</h2>

    <p class="declaration">
    I'M BATMAN.
    </p>

    <p class="declaration">
    Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>

    </body>
</html>
