<body>
    <h1>Please be kind to your soul</h1>
    <img src="apic.jpg" />
    <hr/>
    <img src="https://cmdanigeria.org/wp-content/uploads/2021/09/safe.jpg" alt="picture of a black box with numbers" width="50px" height="40px">
    </img>
    <p>On the days you cannot feel your essence<br>
        On the days your heart beats less<br>
        Mumbling in waves of confusion<br>
        <em><strong>Please be kind to your soul</em></strong><br>
        So much torture it bears<br>
        <strong><em>Please let it breathe in its space</em></strong><br>
        Spare it some grace
    </p>
    <ul>
        <li>Rice</li>
        <li>Beans</li>
        <li>Garri</li>
    </ul>
